# nu inheriting zsh env
shell zsh -c nu

allow_remote_control yes

confirm_os_window_close 0

enable_audio_bell no

copy_on_select yes

# Ctrl+click opens links, rather than just click.
# This makes "click to open" work in tmux.
mouse_map left click ungrabbed no-op
mouse_map ctrl+left release grabbed,ungrabbed mouse_click_url

#-------------------------------------------------------------------------------
# STYLE

# include tokyo_night.conf
# include black_metal_gorgoroth.conf
# include yo_berry.conf
# include jellybeans.conf

hide_window_decorations yes
# (vertical horizontal) padding in *points*, not pixels (irritatingly)
# Slightly less padding is needed vertically. Same value for both looks off.
window_padding_width 4 6

font_family JetBrains Mono
disable_ligatures always
# Font size in *points*, not pixels
font_size 11
cursor_shape beam

tab_bar_style separator
tab_bar_edge top
tab_separator "    "
tab_bar_margin_width 6
tab_bar_margin_height 6 0
tab_bar_background black
tab_bar_margin_color black

inactive_tab_background black
inactive_tab_foreground #777
inactive_tab_font_style normal

active_tab_background black
active_tab_foreground #eeeef0
active_tab_font_style normal

#-------------------------------------------------------------------------------
# KEYBINDINGS

map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+[ previous_tab
map ctrl+] next_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
