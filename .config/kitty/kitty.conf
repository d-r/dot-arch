# nu inheriting zsh env
shell zsh -c nu

allow_remote_control yes

confirm_os_window_close 0

enable_audio_bell no

copy_on_select yes

#-------------------------------------------------------------------------------
# STYLE

include yo_berry.conf

hide_window_decorations yes
# (vertical horizontal) padding in *points*, not pixels (irritatingly)
# Slightly less padding is needed vertically. Same value for both looks off.
window_padding_width 4 6

font_family JetBrains Mono
disable_ligatures always
# Font size in *points*, not pixels
font_size 11

cursor_shape beam

#-------------------------------------------------------------------------------
# KEYBINDINGS

map ctrl+t new_tab
map ctrl+w close_tab
map ctrl+[ previous_tab
map ctrl+] next_tab
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
