theme = "yo_berry"

[editor]
bufferline = "multiple"
cursorline = true
line-number = "relative"
rulers = [80]
color-modes = true
true-color = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false # Show dotfiles

# [editor.lsp]
# display-inlay-hints = true

[keys.normal]
C-s = ":write!"
C-x = ":write-quit-all!"
C-q = ":quit-all!"
C-g = [
    ":write-all",
    ":insert-output lazygit >/dev/tty",
    ":redraw",
    ":reload-all"
]

[keys.insert]
C-s = ":write!"
