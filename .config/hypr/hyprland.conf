# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

#-------------------------------------------------------------------------------
# ENVIRONMENT VARIABLES

# https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#-------------------------------------------------------------------------------
# PROGRAMS

$term = kitty
$scratch_term = kitty -o font_size=14 --class scratch
$run_menu = rofi -show drun
$browser = firefox
$editor = code

#-------------------------------------------------------------------------------
# MONITORS

# https://wiki.hyprland.org/Configuring/Monitors/

# name, resolution, position, scale
monitor=,preferred,auto,1.0

#-------------------------------------------------------------------------------
# WORKSPACES AND WINDOWS

# https://wiki.hyprland.org/Configuring/Workspace-Rules/
# https://wiki.hyprland.org/Configuring/Window-Rules/

workspace = 1, persistent:true
workspace = 2, persistent:true
workspace = 3, persistent:true
workspace = 4, persistent:true
workspace = 5, persistent:true

# Terminal scratchpad
workspace = special:term, border:false, on-created-empty:$scratch_term
windowrule = opacity 0.7, class:scratch

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland.
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#-------------------------------------------------------------------------------
# STARTUP

exec-once = hyprpm reload -n
exec-once = swaybg --image ~/walls/alena-aenami-all-i-need-1080p.jpg
exec-once = waybar -c ~/.config/hypr/waybar.jsonc -s ~/.config/hypr/waybar.css

exec-once = [workspace 1 silent] $browser

# This doesn't work with Code. Always opens on the first workspace.
# exec-once = [workspace 2 silent] $editor

#-------------------------------------------------------------------------------
# LOOK AND FEEL

# https://wiki.hyprland.org/Configuring/Variables/

general {
    layout = hy3

    gaps_in = 4
    gaps_out = 8

    border_size = 2
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)

    # Enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    allow_tearing = false
}

plugins {
    hy3 {
        # TODO
    }
}

master {
    new_status = slave
    mfact = 0.5
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    dim_special = 0.7

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Default animations

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

input {
    kb_layout = us

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true

        # Maps taps with 1, 2, or 3 fingers to LMB, RMB, and MMB respectively.
        # This disables interpretation of clicks based on location on the
        # touchpad, which makes it a lot less finicky and annoying to use.
        # See https://wayland.freedesktop.org/libinput/doc/latest/clickpad-softbuttons.html#clickfinger-behavior.
        clickfinger_behavior = true
    }

    # Mouse
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    follow_mouse = 1
    natural_scroll = true
}

gestures {
    workspace_swipe = false
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true

    # TODO: Figure out why this doesn't *actually* disable middle click paste.
    middle_click_paste = false

    # When the focused window is maximized, if you spawn another one, exit
    # fullscreen. By default, it opens in the background.
    new_window_takes_over_fullscreen = 2

    # enable_swallow = true
}

#-------------------------------------------------------------------------------
# KEYBINDINGS

# https://wiki.hyprland.org/Configuring/Binds/

$mod = super

bind = $mod ctrl, delete, exit,
bind = $mod, backspace, hy3:killactive,

bind = $mod, backslash, togglespecialworkspace, term
bind = $mod, return, exec, $term

bind = $mod, R, exec, $run_menu

bind = $mod, V, togglefloating,

# Move focus

bind = $mod, left, hy3:movefocus, l
bind = $mod, down, hy3:movefocus, d
bind = $mod, up, hy3:movefocus, u
bind = $mod, right, hy3:movefocus, r

bind = $mod, h, hy3:movefocus, l
bind = $mod, j, hy3:movefocus, d
bind = $mod, k, hy3:movefocus, u
bind = $mod, l, hy3:movefocus, r

# Move window

bind = $mod shift, left, hy3:movewindow, l
bind = $mod shift, down, hy3:movewindow, d
bind = $mod shift, up, hy3:movewindow, u
bind = $mod shift, right, hy3:movewindow, r

bind = $mod shift, h, hy3:movewindow, l
bind = $mod shift, j, hy3:movewindow, d
bind = $mod shift, k, hy3:movewindow, u
bind = $mod shift, l, hy3:movewindow, r

# Focus workspace

bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod, bracketleft, workspace, -1
bind = $mod, bracketright, workspace, +1

# Move window to workspace

bind = $mod shift, 1, hy3:movetoworkspace, 1
bind = $mod shift, 2, hy3:movetoworkspace, 2
bind = $mod shift, 3, hy3:movetoworkspace, 3
bind = $mod shift, 4, hy3:movetoworkspace, 4
bind = $mod shift, 5, hy3:movetoworkspace, 5

bind = $mod shift, bracketleft, hy3:movetoworkspace, -1
bind = $mod shift, bracketright, hy3:movetoworkspace, +1

# Resize window

binde = $mod, minus, resizeactive, -10% 0
binde = $mod, equal, resizeactive, 10% 0

bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Volume keys

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness keys

bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
